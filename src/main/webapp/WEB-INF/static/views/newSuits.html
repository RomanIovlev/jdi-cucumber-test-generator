<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Suits</title>
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="/static/css/popup.css">
        <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="suits.html">Cucumber test generator</a>
        </header>

        <div class="page-contents">
            <section class="suits-section">

                <!-- Заголовок страницы -->
                <div class="section-title">
                    <h2>Suits</h2>
                </div>

                <!-- Разделительная линия -->
                <hr class="under-subtitle-hatch">

                <!-- Окно с вкладками -->
                <div class="container-tab" id="newSuitsApp">
                    <ul class="accordion-tabs">
                        <li class="tab-head-cont" v-for="suit in suits">
                            <div class="tab_name" onclick="getSuitInfo($(this).text())">{{suit.name}}</div>
                        </li>
                        <li class="tab-head-cont" onclick="javascript:PopUpAddingSuit()">
                            <img src="/static/images/plus-icon.png" style="height: 20px; margin: 5px 5px -5px 5px; cursor: pointer;">
                        </li>
                    </ul>
                </div>

                <div class="wrapper_content">
                    <div id="suitId" style="visibility: hidden;"></div>
                    <table class="suit-table-container">
                        <tr>
                            <td class="suit-info-container">
                                <table class="suit-info-table">
                                    <tr>
                                        <td class="titlesTable"><span>Name: </span></td>
                                        <td><div id="nameSuit"></div></td>
                                    </tr>

                                    <tr>
                                        <td><span>Description: </span></td>
                                        <td><div id="descriptionSuit"></div></td>
                                    </tr>
                                </table>

                                <div style="width: 100%;">
                                    <div class="suit-buttons-container">
                                        <div class="edit-suit-button" onclick="javascript:PopUpEditSuit()">Edit</div>
                                        <div class="delete-suit-button" onclick="javascript:PopUpDeleteSuit()"><img
                                            src="/static/images/trash-icon.png" style="height: 25px; margin: -5px;"></div>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>


                                <div class="cases-table-title">
                                    <h3><div id="countCases"></div>Tests</h3>
                                </div>

                                <div class="cases-table-container">
                                    <table id="tableCases" class="cases-table">
                                    </table>
                                </div>

                                <div style="width: 100%;">
                                    <div class="suit-buttons-container">
                                        <a class="generate-feature-button" style="color: white;">Generate</a>
                                        <div class="delete-cases-button" onclick="javascript:PopUpDeleteCase()"><img src="/static/images/trash-icon.png"
                                                                            style="height: 25px; margin: -5px;"></div>
                                        <div class="add-case-button" onclick="javascript:PopUpAddCase()"><img src="/static/images/plus-icon.png"
                                                                        style="height: 20px; margin: -5px;"></div>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>
                            </td>

                            <td class="case-editor-container">
                                <div id="caseId" style="visibility: hidden;"></div>

                                <div class="cucumber-test-editor-container">
                                    <textarea id="code-textarea"></textarea>
                                </div>

                                <div class="case-buttons-container">
                                    <div class="save-case-button" onclick="saveCase()">Save</div>
                                    <div class="save-case-button" onclick="cancelCaseEditing()">Cancel</div>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <div style="clear: both;"></div>

                </div>
            </section>
        </div>

        <div id="addSuit">
            <div class="b-popup" id="popup_add">
                <div class="b-popup-content">
                    <div class="popup_header">
                        <div class="popup_name"></div>
                        <a href="javascript:PopUpHide('#popup_add')"><div class="popup_close">X</div></a>
                    </div>
                    <div class="popup_container">
                        <table>
                            <tr>
                                <td>Name:</td>
                                <td><input id='addNameSuit' type='text'/></td>
                            </tr>
                            <tr>
                                <td>Description:</td>
                                <td><input id='addDescriptionSuit' type='text'/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="popup_buttons">
                        <div class="popup_ok" v-on:click="addSuit"></div>
                        <div class="free_space"></div>
                        <div class="popup_cancel" onclick="javascript:PopUpHide('#popup_add')"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="deleteSuit">
            <div class="b-popup" id="popup_delete">
                <div class="b-popup-content">
                    <div class="popup_header">
                        <div class="popup_name"></div>
                        <a href="javascript:PopUpHide('#popup_delete')"><div class="popup_close">X</div></a>
                    </div>
                    <div class="popup_container">
                        <p>Do you want to delete this suit?</p>
                    </div>
                    <div class="popup_buttons">
                        <div class="popup_ok" v-on:click="deleteSuit"></div>
                        <div class="free_space"></div>
                        <div class="popup_cancel" onclick="javascript:PopUpHide('#popup_delete')"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="editSuit">
            <div class="b-popup" id="popup_edit">
                <div class="b-popup-content">
                    <div class="popup_header">
                        <div class="popup_name"></div>
                        <a href="javascript:PopUpHide('#popup_edit')"><div class="popup_close">X</div></a>
                    </div>
                    <div class="popup_container">
                        <table>
                            <tr>
                                <td>Name:</td>
                                <td><input id='editNameSuit' type='text'/></td>
                            </tr>
                            <tr>
                                <td>Description:</td>
                                <td><input id='editDescriptionSuit' type='text'/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="popup_buttons">
                        <div class="popup_ok" v-on:click="editSuit"></div>
                        <div class="free_space"></div>
                        <div class="popup_cancel" onclick="javascript:PopUpHide('#popup_edit')"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="addCase">
            <div class="b-popup" id="popup_add_case">
                <div class="b-popup-content">
                    <div class="popup_header">
                        <div class="popup_name"></div>
                        <a href="javascript:PopUpHide('#popup_add_case')"><div class="popup_close">X</div></a>
                    </div>
                    <div class="popup_container">
                        <table>
                            <tr>
                                <td>Description:</td>
                                <td><input id='addDescriptionCase' type='text'/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="popup_buttons">
                        <div class="popup_ok" v-on:click="addCase"></div>
                        <div class="free_space"></div>
                        <div class="popup_cancel" onclick="javascript:PopUpHide('#popup_add_case')"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="editCase">
            <div class="b-popup" id="popup_edit_case">
                <div class="b-popup-content">
                    <div class="popup_header">
                        <div class="popup_name"></div>
                        <a href="javascript:PopUpHide('#popup_edit_case')"><div class="popup_close">X</div></a>
                    </div>
                    <div class="popup_container">
                        <table>
                            <tr>
                                <td>Description:</td>
                                <td><input id='editDescriptionCase' type='text'/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="popup_buttons">
                        <div class="popup_ok" v-on:click="editCase"></div>
                        <div class="free_space"></div>
                        <div class="popup_cancel" onclick="javascript:PopUpHide('#popup_edit_case')"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="deleteCase">
            <div class="b-popup" id="popup_delete_case">
                <div class="b-popup-content">
                    <div class="popup_header">
                        <div class="popup_name"></div>
                        <a href="javascript:PopUpHide('#popup_delete_case')"><div class="popup_close">X</div></a>
                    </div>
                    <div class="popup_container">
                        <p>Do you want to delete this case?</p>
                    </div>
                    <div class="popup_buttons">
                        <div class="popup_ok" v-on:click="deleteCase"></div>
                        <div class="free_space"></div>
                        <div class="popup_cancel" onclick="javascript:PopUpHide('#popup_delete_case')"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/static/js/suit/suitMain.js"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="/static/js/suit/getSuits.js"></script>
        <script type="text/javascript" src="/static/js/suit/addSuit.js"></script>
        <script type="text/javascript" src="/static/js/suit/editSuit.js"></script>
        <script type="text/javascript" src="/static/js/suit/deleteSuit.js"></script>

        <script type="text/javascript" src="/static/js/case/addCase.js"></script>
        <script type="text/javascript" src="/static/js/case/editCase.js"></script>
        <script type="text/javascript" src="/static/js/case/deleteCase.js"></script>

        <script type="text/javascript" src="/static/js/popup.js"></script>
        <script type="text/javascript" src="static/js/buttonsExecuting.js"></script>

    </body>
</html>
